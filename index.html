<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Huelix Generator</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src="script.js"></script>
</head>

<body onload="init()">

  <div class="container-fluid navbar">
    <div class="logocontainer">
      <img class="logo" src="media/Photography_Workshop-removebg-preview.png">
    </div>
  </div>

  <div class="container-sm simp">
    <div class="row row-cols-1 justify-content-center">
      <div class="container" style="margin-top: 20px;">
        <div class="inner" style="height: 400px; margin: auto;"><canvas id="quad" width="400" height="400"></canvas>
        </div>
        <div class="inner container" id="pointercont">
          <div class="inner2 point">
            <div class="pointer"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="width: 80%; margin: auto; margin-top: 20px ;">
      <div class="col">
        <input id="slider" class="slider" type="range" min="10" max="100" name="alpha" onmouseup="logslider()">
      </div>
      <div class="col" id="valuemaster">
        <input class="slider valuecontrol" type="range" min="0" max="100" name="value"
          onchange="updatedisplay(this.value)" onmousemove="updatedisplay(this.value)">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-9">

        <select class="form-select combobox" id="palettebox" name="paletteselect" onchange="changestate()">

          <option value="Complementary"> Complementary </option>
          <option value="Monochromatic"> Monochromatic </option>
          <option value="Triadic"> Triadic </option>
          <option value="Analogous"> Analogous </option>

        </select>

        <div class="row row-cols-2 justify-content-center">
          <div class="col">
            <span type="button" class="btn btn-primary custombtn" id="randomizebtn"
              onclick="random()">Randomize</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary custombtn" id="exportbtn" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="getLinear()">Export</button>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabel">ðŸŒˆ Linear-Gradient Snippet</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="copytoclipboard()">Copy</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row align-items-center" style="margin-top: 20px;" id="testingsite">
        </div>
      </div>
    </div>

    <!--HEIGHT AND WIDTH ARE ATTRIBUTES-->

    <script>
      let x = document.getElementById('quad');
      x.addEventListener('mousedown', movecursor);
      x.addEventListener('click', getcord);
      x.addEventListener('mouseup', stopmovement);
    </script>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

</body>

</html>
